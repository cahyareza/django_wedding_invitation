<!doctype html>
{% load i18n static %}
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Debugging css tool  -->
<!--    <link rel="stylesheet" href="{% static 'site/css/debug.css' %}" crossorigin="anonymous" />-->
    <!-- Style CSS   -->
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}" crossorigin="anonymous" />

    <!-- Fontawesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" href="{% static 'site/img/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'site/img/favicon-16x16.png' %}" sizes="16x16" />

    <title>{% trans "Hello, World!" %}</title>
  </head>
  <body>
    <div id="app">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="{% static  'site/js/vue.js' %}"></script>
    <script src="{% static  'site/js/main.js' %}"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
