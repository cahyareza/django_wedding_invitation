{% extends 'portofolio/register_porto.html' %}

<!--  Buttons denied here -->
{% block update %}
      <!--   INFORMASI BACKGROUND   -->
      <div class="notification is-light p-1 has-text-centered mt-4">
        INFORMASI BACKGROUND
      </div>
      <div class="column px-0 is-12">
        {{ form.cover_background.label_tag }}
        {{ form.cover_background }}

        {% for error in form.cover_background.errors %}
            <p class="help is-danger">{{ error }}</p>
        {% endfor %}
      </div>
{% endblock update %}

<!--  Buttons  -->
{% block buttons %}
<button id="submit" type="submit" class="button is-info p-2 mt-1">Submit</button>
<a href="{% url 'portofolio:configurasi' %}"  class="button is-dark-light p-2 mt-1">Cancel</a>
{% endblock buttons %}
