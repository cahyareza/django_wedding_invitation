{% extends "base.html" %}
{% load i18n static %}

{% block isi %}
<section class="hero has-background-warning-light is-small">
    <div class="hero-body">
      <div class="container">
        <div class="section py-0">
          <h1 class="subtitle is-size-1-desktop is-size-3-tablet is-size-4-mobile mb-2">
            Berbagai Tema <span class="has-text-danger">Siap Pakai</span>
          </h1>
          <p class="is-size-5-tablet"><strong>{{ themes|length }} Presets tersedia.</strong> Dengan adanya preset kalian bisa pilih tema sesuai keinginanmu.</p>

          <div class="columns is-multiline is-vcentered mt-5">
            {% for theme in themes %}
              <div class="column
              is-12-mobile
              is-6-tablet
              is-4-desktop
              is-3-widescreen
              is-3-fullhd">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="{{ theme.theme_picture.url }}" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="card-content">
                    <div class="content">
                      <a href="{% url 'portofolio:theme_detail' theme.id %}"><strong>{{ theme.name }}</strong> - {{ theme.category }}</a>.
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
